# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.2
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: install dependencies
          command: |
            sudo python -m pip install --upgrade pip setuptools wheel mock pytest  pytest-cov parameterized secp256k1
            sudo python -m pip install -r requirements.txt
            sudo python -m pip install --upgrade pycodestyle pyflakes coverage tox codacy-coverage virtualenv

      # run tests!
      # this example uses Django's built-in test-runner
      # other common Python testing frameworks include pytest and nose
      # https://pytest.org
      # https://nose.readthedocs.io
      - run:
          name: run tests
          command: |
            ./cc-test-reporter before-build
            tox -e py36
            ./cc-test-reporter after-build --exit-code $?

      - deploy:
          name: Push coverage
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              tox -e upload_coverage
            fi
